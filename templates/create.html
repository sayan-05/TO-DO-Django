<style>
    body {
        background-color: lightskyblue;
    }

    #id_title {
        width: 40%;
        border-radius: 5px;
        text-align: center;
        position: relative;

    }

    #id_content {
        width: 70%;
    }
</style>

<body>
    <div class="container" style="position: absolute; left: 30%; top: 5%; ">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-success">Add</button>
        </form>
    </div>
</body>
