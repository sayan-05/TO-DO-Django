{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<style>
    body{
        margin-top: 1%;
        background-color:rgb(226, 225, 225);
        margin-left: 5%;
    }
    input#id_title.textinput.textInput {
        border-radius: 4px;
        width: 50%;
    }


    textarea#id_content.textarea {
        border-radius: 4px;
        border-color: black;
        border-width: 2px;
        width: 60%;
        height: 400px;
    }

    label.control-label.requiredField {
        font-family: sans-serif;
        font-weight: bolder;
        color: brown;
    }

    h1 {
        position: relative;
        margin-top: 14px;
    }
    body > button{
        position: fixed;
        right: 2%;
        margin-top: 600px;

    }
</style>

<body>
    <button class="btn btn-primary"><a href = "{% url 'create' %}" style="color: white;" > New </a></button>    
    <div id='post' style="display: grid;   
    grid-template-columns: 400px 400px 400px;  
    row-gap: 30px;
    ">
        {% for i in data %}
            <div 
            class="content" style="background-color: white; border-radius: 8px; position: relative; width: max-content;" >
                <h1>{{i.title}}</h1>
                <h5>{{i.content}}</h5>
                <p class="text-muted" >{{i.time|date:"D, d M, Y"}}</p>
                <form action="del/{{i.id}}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger" style="position: relative; float: right;" >Delete</button>
                </form>
        </div> 
        {% endfor %}    
    </div>

</body>

</html>
